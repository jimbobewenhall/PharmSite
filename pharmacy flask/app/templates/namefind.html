{% extends "base.html" %}

{% block content %}
<h1>Enter Name: </h1>
<div class="container">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>

            {{ form.name(size=32) }}

            {% for error in form.name.errors %}
            <span style="color: white;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>

{% endblock %}
